<!-- servicos-listagem.component.html  -->

<div class="container mt-5">
  <h2 class="mb-4">Listar Serviços</h2>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>Serviço</th>
        <th>Preço</th>
        <th class="text-center">Deletar</th>
        <th class="text-center">Editar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let servico of servicos">
        <td>{{ servico.nome }}</td>
        <td>R$ {{ servico.preco | number:'1.2-2' }}</td>
        <td class="text-center">
          <button (click)="deletarServico(servico.id)" class="btn btn-danger">Excluir</button>
        </td>
        <td class="text-center">
          <button (click)="editarServico(servico.id)" class="btn btn-primary">Editar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
