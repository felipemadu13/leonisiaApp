<div class="d-flex">
  
  
    <!-- Conteúdo principal -->
    <div class="container mt-5" style="margin-left: 250px;">
      <h2 class="mb-4">Listar Serviços</h2>
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>Serviço</th>
            <th>Preço</th>
            <th class="text-center">Deletar</th>
            <th class="text-center">Editar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let servico of servicos">
            <td>{{ servico.nome }}</td>
            <td>R$ {{ servico.preco }}</td>
            <td class="text-center">
              <button class="btn btn-danger" (click)="deletarServico(servico.id)">
                <i class="fas fa-trash-alt"></i>
              </button>
            </td>
            <td class="text-center">
              <button class="btn btn-success" (click)="editarServico(servico.id)">
                Editar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="text-right">
        <button class="btn btn-primary" routerLink="/servico-cadastro">
          Novo Serviço <i class="fas fa-plus"></i>
        </button>
      </div>
    </div>
  </div>
