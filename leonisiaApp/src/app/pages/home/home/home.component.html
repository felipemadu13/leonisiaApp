<div class="screen">
    <app-siderbar-menu></app-siderbar-menu>
    <div class="container">
        <div class="saldo-geral">
            <div class="saldo-data">
                <span class="saldo-title">Saldo Geral</span>
                <span class="saldo-value">R$ {{ dashboard.saldoGeral }}</span>
            </div>


  <canvas
    baseChart
    [data]="dashboard.chartData"
    [options]="barChartOptions"
  >
  </canvas>

        </div>
        <div class="rendimentos">
            <div class="entrada-saida">
                <div class="entrada">
                    <div class="entrada-header">
                        <span>Entrada</span>
                        <select class="select" name="" id="entrada" [(ngModel)]="entrada">
                            <option value="diario">Diário</option>
                            <option value="mensal">Mensal</option>
                        </select>
                    </div>
                    <div class="value">
                         <span *ngIf="entrada === 'diario'">R$ {{ dashboard.entradaDiario }}</span>
                        <span *ngIf="entrada === 'mensal'">R$ {{ dashboard.entradaMensal }}</span>
                    </div>
                </div>
                <div class="saida">
                    <div class="saida-header">
                        <span>Saída</span>
                        <select class="select" name="" id="" [(ngModel)]="saida">
                            <option value="diario">Diário</option>
                            <option value="mensal">Mensal</option>
                        </select>
                    </div>
                    <div class="value">
                        <span *ngIf="saida === 'diario'">R$ {{ dashboard.saidaDiario }}</span>
                        <span *ngIf="saida === 'mensal'">R$ {{ dashboard.saidaMensal }}</span>
                    </div>

                </div>
            </div>

            <div class="balanco">

                <div class="balanco-header">
                    <span>Balanço</span>
                    <select class="select" name="" id="" [(ngModel)]="balanco">
                        <option value="diario">Diário</option>
                        <option value="mensal">Mensal</option>
                    </select>
                </div>

                <div class="value">
                        <span *ngIf="balanco === 'diario'">R$ {{ dashboard.balancoDiario }}</span>
                        <span *ngIf="balanco === 'mensal'">R$ {{ dashboard.balancoMensal }}</span>
                </div>

            </div>

        </div>
        <div class="servi-realizados">

        </div>
        <div class="vencimentos">

        </div>

    </div>
</div>
