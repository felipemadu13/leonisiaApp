  <div class="screen">
    <app-siderbar-menu></app-siderbar-menu>

    <div class="config-container">
        <h2>Configurações</h2>
    
        <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="email" placeholder="leonisia@email.com.br" disabled />
        <button (click)="editarCampo('email')" class="btn-editar">
            Editar <fa-icon [icon]="faPencil"></fa-icon>
        </button>
        </div>
    
        <div class="form-group">
        <label>Senha</label>
        <input type="password" [(ngModel)]="senha" placeholder="********" disabled />
        <button (click)="editarCampo('senha')" class="btn-editar">
            Editar <fa-icon [icon]="faPencil"></fa-icon>
        </button>
        </div>
    
        <div class="profile-picture">
        <img src="assets/img/Ellipse 171.svg" alt="Editar perfil" />
        </div>

        <button class="btn-salvar">Salvar</button>
    </div>
  </div>
