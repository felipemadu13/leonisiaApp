<!-- cadastroscreen.component.html -->

<div class="container mt-5">
    <h2 class="mb-4">Cadastrar Serviço</h2>
    <form (ngSubmit)="onSubmit()" #servicoForm="ngForm">
      <div class="form-group">
        <label for="nome">Nome do Serviço:</label>
        <input type="text" id="nome" name="nome" class="form-control" required [(ngModel)]="servico.nome">
      </div>
      <div class="form-group">
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" class="form-control" [(ngModel)]="servico.descricao"></textarea>
      </div>
      <div class="form-group">
        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" class="form-control" required [(ngModel)]="servico.preco">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="servicoForm.invalid">Cadastrar</button>
    </form>
    <p *ngIf="mensagemSucesso" class="text-success">{{ mensagemSucesso }}</p>
    <p *ngIf="mensagemErro" class="text-danger">{{ mensagemErro }}</p>
</div>
